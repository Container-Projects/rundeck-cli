plugins {
    id 'java'
    id 'groovy'
}

version '1.1.8-SNAPSHOT'

sourceCompatibility = 1.8


ext.toolbeltGroup = "org.rundeck.cli-toolbelt"

dependencies {

    compileOnly "org.projectlombok:lombok:1.18.8"
    annotationProcessor "org.projectlombok:lombok:1.16.16"

    compile project(":rd-cli-lib"), project(":rd-api-client")

    compile "org.rundeck.cli-toolbelt:toolbelt:$toolbeltVersion"
    compile "org.rundeck.cli-toolbelt:toolbelt-snakeyaml:$toolbeltVersion"
    compile "org.rundeck.cli-toolbelt:toolbelt-json-jackson:$toolbeltVersion"
    compile "org.rundeck.cli-toolbelt:toolbelt-jewelcli:$toolbeltVersion"


    testCompile project(":rd-cli-lib"), project(":rd-api-client")

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'com.squareup.retrofit2:retrofit-mock:2.1.0'
    testCompile 'com.squareup.okhttp3:mockwebserver:3.5.0'
    testCompile "org.codehaus.groovy:groovy-all:2.5.7"
    testCompile "org.spockframework:spock-core:1.3-groovy-2.5"
}
