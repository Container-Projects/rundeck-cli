language: java
jdk:
- oraclejdk8
sudo: required
services:
- docker
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
addons:
  apt:
    packages:
    - expect
    - rpm
    - gnupg
jobs:
  include:
    - stage: test
      script: ./gradlew clean build
    - stage: deb install test
      script: bash scripts/deb-install.sh
    - stage: rpm install test
      script: bash scripts/rpm-install.sh
after_success:
- mkdir $HOME/.gnupg
- openssl aes-256-cbc -K $encrypted_168997f84686_key -iv $encrypted_168997f84686_iv
  -in gpg.tar.enc -out gpg.tar -d
- tar xv -C $HOME/.gnupg -f gpg.tar
- GPG_PATH=$HOME/.gnupg ./travis-sign-rpm.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - rd-cli-tool/build/distributions/rd-*.zip
  - rd-cli-tool/build/distributions/rundeck-cli*.rpm
  - rd-cli-tool/build/distributions/rundeck-cli*.deb
  - rd-cli-tool/build/libs/rundeck-cli-*-all.jar
  - rd-api-client/build/libs/rd-api-client-*.jar
  on:
    repo: rundeck/rundeck-cli
    tags: true
  file_glob: true
  skip_cleanup: true
after_deploy:
- ./gradlew -PbintrayUser=gschueler -PbintrayUserOrg=rundeck -PbintrayRepo=rundeck-rpm -Pcomponent=rpm bintrayUpload
- ./gradlew -PbintrayUser=gschueler -PbintrayUserOrg=rundeck -PbintrayRepo=rundeck-deb -Pcomponent=deb bintrayUpload
- ./gradlew -PbintrayUser=gschueler -PbintrayUserOrg=rundeck -PbintrayRepo=rundeck-maven -Pcomponent=api bintrayUpload
env:
  global:
  - secure: 
  - secure: ""
  - secure: ""
